<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="superNav border-bottom py-2 bg-light">
      <div class="container">
        <div class="row">
          <div
            class="col-lg-6 col-md-6 col-sm-12 col-xs-12 centerOnMobile mx-auto text-center"
          >
            <select class="me-3 border-0 bg-light">
              <option value="en-us">EN-US</option>
            </select>
            <span
              class="d-none d-lg-inline-block d-md-inline-block d-sm-inline-block d-xs-none me-3"
              ><strong>kiril.wandzurak@gmail.com</strong></span
            >
            <span class="me-3"
              ><i class="fa-solid fa-phone me-1 text-warning"></i>
              <strong>+48 516-505-470</strong></span
            >
          </div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-3 shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-shop me-2"></i> <strong>BOOK SHOP</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="mx-auto my-3 d-lg-none d-sm-block d-xs-block">
          <div class="input-group">
            <span class="border-warning input-group-text bg-warning text-white"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              type="text"
              class="form-control border-warning"
              style="color: #7a7a7a"
            />
            <button class="btn btn-warning text-white">Search</button>
          </div>
        </div>
        <div
          class="collapse navbar-collapse justify-content-around"
          id="navbarNavDropdown"
        >
          <div class="ms-auto d-none d-lg-block">
            <div class="input-group">
              <span
                class="border-warning input-group-text bg-warning text-white"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control border-warning"
                style="color: #7a7a7a"
              />
              <button class="btn btn-warning text-white">Search</button>
            </div>
          </div>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link mx-2 text-uppercase btn"
                href="#"
                data-toggle="collapse"
                data-target="#collapseExample"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
                ><i class="fa-solid fa-cart-shopping me-1"></i> Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">This is cart</div>
    </div>

    <div
      class="container-fluid bg-trasparent my-4 p-3"
      style="position: relative"
    >
      <div
        id="element_row"
        class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3 d-flex justify-content-center"
      ></div>
    </div>

    <script src="./script.js"></script>

    <script
      src="https://kit.fontawesome.com/5ca3f4c498.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
